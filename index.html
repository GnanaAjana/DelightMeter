<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Delight Meter</title>
    <link rel="stylesheet" href="vendorcss/bootstrap.min.css"></link>
    <link href="vendorcss/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script src="vendorjs/angular.min.js"></script>
    <script src="vendorjs/d3.min.js"></script>
    <script src="js/delightmeter.controller.js"></script>
    <script src="js/star.directive.js"></script>
    <script src="js/delightmeter.directive.js"></script>
</head>

<body ng-controller="DelightMeterController" ng-init="range=0;formdata={};formdata.value1=0;formdata.value2=0;formdata.value3=0;">
    <div class="bg"></div>
    <div class="container wrapper">
        <div class="container formPanel">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-10">
                    <div class="panel panel-default text-center delightPanel">
                        <h2>Delight about your life</h2>
                        <form class="ratingForm" ng-submit="validate() && cal()">
                            <div class="form-group center-block">
                                <label for="exampleInputEmail1">Delight in your personal life</label>
                                <div rating ng-model="formdata.value1" index="$index"></div>
                            </div>
                            <div class="form-group center-block">
                                <label for="exampleInputPassword1">Delight in your education life</label>
                                <div rating ng-model="formdata.value2" index="$index"></div>
                            </div>
                            <div class="form-group center-block">
                                <label for="exampleInputFile">Delight in your professional life</label>
                                <div rating ng-model="formdata.value3" index="$index"></div>
                            </div>
                            <a ng-click="clearData(formdata)">Reset</a>
                            <button type="submit" class="btn btn-default btn-info">Calucate</button>
                            <div class="errorMsg" ng-show="delightError" class="error-info">Rate all to view your overall delight</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-6 delight">
                    <div class="panel panel-default delightPanel noBorder">
                        <h4 class="text-center">Overall delight in your life</h4>
                        <delightmeter ng-model="range"></delightmeter>
                        <div class="text-center rangeTxt">
                            {{range}}%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
